# This file contains the keystore information for signing the APK
# To generate a keystore, run: keytool -genkey -v -keystore upload-keystore.jks -keyalg RSA -keysize 2048 -validity 10000 -alias upload

# For development, you can use debug signing or create a keystore:
# Uncomment and fill in the following lines after creating your keystore:

# storePassword=your_keystore_password
# keyPassword=your_key_password
# keyAlias=upload
# storeFile=upload-keystore.jks

# IMPORTANT: DO NOT COMMIT ACTUAL PASSWORDS TO VERSION CONTROL
# Add key.properties to your .gitignore file

# Instructions to create keystore:
# 1. Open terminal/command prompt
# 2. Navigate to android folder
# 3. Run: keytool -genkey -v -keystore upload-keystore.jks -keyalg RSA -keysize 2048 -validity 10000 -alias upload
# 4. Follow the prompts to set passwords and information
# 5. Update the values above with your actual keystore information
# 6. Remove the # from the beginning of the lines above

storePassword=myStorePassword
keyPassword=myKeyPassword
keyAlias=upload
storeFile=upload-keystore.jks